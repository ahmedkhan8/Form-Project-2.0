<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving License</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Lexend+Deca:wght@200;500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <h1>FastTrack Licensing Solutions</h1>

    <form id="licence">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age">
        <br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="Gender">
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City">

        <input type="submit" value="Submit">

    </form>

    <div id="error-message">Please fill the entire form.</div>

    <script src="licence.js"></script>
</body>

</html>
